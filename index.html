<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="img/pointer.png"/>
    <link rel="stylesheet" href="css/normalize.css" />
    <script src="https://kit.fontawesome.com/25999049b2.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <title>Linked List JS</title>
  </head>
  <body>
    </div>
    <header>
      <div class="header-container">
        <div>
          <h1>Linked-<span>List</span> <img src="img/logo_JS.png" alt="logo_JS"></h1>
        </div>
      </div>
      <div class="solid-border"></div>
    </header>
    <main>
      <section class="list" id="list"></section>
      <section class="errors">
        <div class="error-message">
          <p id="error"></p>
        </div>
      </section>
      <section class="operations">
        <div class="wrapper">
          <div>
            <button class="button" id="add-btn">Add</button>
            <input type="number" placeholder="Data" />
          </div>
          <div>
            <button class="button" id="set-btn">Set</button>
            <input type="number" placeholder="Index" />
            <input type="number" placeholder="Data" />
          </div>
          <div>
            <button class="button" id="insert-btn">Insert</button>
            <input type="number" placeholder="Index" />
            <input type="number" placeholder="Data" />
          </div>
          <div>
            <div class="remove">
              <button class="button" id="remove-btn">Remove</button>
              <button class="button" id="remove-settings">
                <i class="fas fa-cog"></i>
              </button>
            </div>
            <button class="remove-option" id="remove-index-btn">
              Index
            </button>
            <button class="remove-option" id="remove-data-btn">
              Data
            </button>
            <input type="number" placeholder="Index" />
            <input type="number" placeholder="Data" />
          </div>
        </div>
      </section>
    </main>
    <script src="js/linked_list.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
